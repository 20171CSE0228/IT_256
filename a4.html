
<script type="text/javascript">
function getConfirmation()
{
var retVal = confirm("Are you sure you want to make the changes?");
if( retVal == true )
{
document.write("yes changes applicable");
return true;
}
else
{
document.write("changes not applicable");
return false;
}
}
</script>
</head>
<body>
<p>Click the following button </p>
<form>
<input type="button" value="Click" onclick="getConfirmation();" />
</form>
