<html>
<head>
<title>css borders </title>
<head>
<style>
p.dotted{border-style:dotted;}
p.dashed{border-style:dashed;}
p.solid{border-style:solid;}
p.double{border-style:double;}
p.groove{border-style:groove;}
p.ridge{border-style:ridge;}
p.inset{border-style:inset;}
p.outset{border-style:outset;}
p.none{border-style:none;}
p.hidden{border-style:hidden;}
p.mix{border-style:dotted dashed solid double;}
</style>
</head>
<body>
<p class="dotted"> this is for dotted </p>
<p class="dashed"> this is for dotted </p>
<p class="solid"> this is for dotted </p>
<p class="double"> this is for dotted </p>
<p class="groove"> this is for dotted </p>
<p class="ridge"> this is for dotted </p>
<p class="inset"> this is for dotted </p>
<p class="outset"> this is for dotted </p>
<p class="none"> this is for dotted </p>
<p class="hidden"> this is for dotted </p>
<p class="dotted dashed solid double"> this is for dotted </p>
</body>
</html>
