<html>
<head>
<title> HTML table Colspan </title>
</head>
<body>
<table border="5" height="80%" width="80%">

<tr>
	<th>colom1</th>
	<th>colom2</th>
	<th>colom3</th>

</tr>

<tr>
<td rowspan="2">Row1 cell1</td>
<td>Row1 cell2</td>
<td>row1 cell3</td>
</tr>
<tr>
	<td>Row2 cell2</td>
	<td>Row2 cell3</td>
</tr>

<tr>
<td colspan="3"> <center> Row3 cell1</center></td>
</tr>
</table>
</body>
</html>
