<html>
<body>
<title> js asmd </title>
<script type="text/JavaScript">
var a=10;
var b=5;
var c="bar";
var linebreak="<br/>";

document.write("a+b=");
result=a+b;
document.write(result);
document.write(linebreak);

document.write("a-b=");
result=a-b;
document.write(result);
document.write(linebreak);

document.write("a*b=");
result=a*b;
document.write(result);
document.write(linebreak);


document.write("a/b=");
result=a/b;
document.write(result);
document.write(linebreak);

document.write("a%b=");
result=a%b;
document.write(result);
document.write(linebreak);

document.write("a+b+c=");
result=a+b+c;
document.write(result);
document.write(linebreak);

</script>

</body>
</html>
